<ng-template #content let-modal>
  <form [formGroup]="signInForm" [class.error]="!signInForm.valid" (submit)="sign_in(); modal.close()">
    <div class="modal-header">
      <h4 class="modal-title">Sign In</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-2">
          <label class="control-label">Email:</label>
        </div>
        <div class="col-sm-10">
          <input id="email" type="email" class="form-control" placeholder="Enter email (@snu.ac.kr)"
                 [formControl]="signInForm.controls['email']">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <label class="control-label">Password:</label>
        </div>
        <div class="col-sm-10">
          <input id="password" type="password" class="form-control" placeholder="Enter password"
                 [formControl]="signInForm.controls['password']">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-light" [disabled]="!signInForm.valid">Sign In</button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </form>
</ng-template>

<div *ngIf="!this.userService.isLoggedIn" style="position: absolute; top: 11%; right: 10%;">
  <button style="width: 120px; background-color: #f59797" class="btn btn-light" (click)="openModal(content)">Sign in</button>
  <br>
  <br>
  <button routerLink="/sign_up" style="width: 120px; background-color: #f59797" class="btn btn-light">Sign up</button>
</div>

<div *ngIf="this.userService.isLoggedIn" style="position: absolute; top: 11%; right: 10%">
  <button style="width: 120px; background-color: #f59797" class="btn btn-light" (click)="sign_out()">Sign Out</button>
  <br>
  <br>
  <button routerLink="/tournament" style="width: 120px; background-color: #f59797" class="btn btn-light">Tournament</button>
</div>

<div *ngIf="this.userService.isLoggedIn" style="position: absolute; top: 11%; left: 10%">
  <button style="width: 120px; background-color:#97c8f5" class="btn btn-light" (click)="goBack()">Back</button>
  <br>
  <br>
  <button routerLink="/rank" style="width: 120px; background-color: #97c8f5" class="btn btn-light">Rank</button>
</div>
