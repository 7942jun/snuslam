<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6" style="text-align: center">
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="https://sneakerbardetroit.com/wp-content/uploads/2018/02/Michael-Jordan-1988-Dunk-Contest-30th-Anniversary.jpg"
             alt="Random first slide" width="100%">
        <div class="carousel-caption">
          <h3>SNU slam</h3>
          <p>RANK</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://s.hdnux.com/photos/73/52/55/15641423/5/920x920.jpg"
             alt="Random second slide" width="100%">
        <div class="carousel-caption">
          <h3>SNU SLAM</h3>
          <p>RANK</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://www.twincities.com/wp-content/uploads/2016/02/zach-lavine-allstar-dunk-2016.jpg?w=818"
             alt="Random third slide" width="100%">
        <div class="carousel-caption">
          <h3>SNU SLAM</h3>
          <p>RANK</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="col-lg-3"></div>
</div>



<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nickname</th>
        <th>Points</th>
        <th>Wins</th>
        <th>Loses</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ users.indexOf(user) + 1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.point }}</td>
      <td>{{ user.wins }}</td>
      <td>{{ user.loses }}</td>
    </tr>
    </tbody>
  </table>
</div>
