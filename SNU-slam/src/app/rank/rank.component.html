<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div style="position: absolute; top: 110px; left: 100px;">
  <button (click)="goBack()" class="btn btn-default" style="width: 100px">Back</button>
</div>

<div class="container">
  <h1 style="text-align: center">
    Rank
  </h1>
  <br>
  <div class="form-group">
    <label class="control-label col-sm-1">Nickname:</label>
    <div class="col-sm-10">
      <input #searchBox type="string" class="form-control" placeholder="Enter nickname">
    </div>
    <div class="col-sm-1">
      <button (click)="search(searchBox.value)" class="btn btn-default" style="width: 100px">Search</button>
    </div>
  </div>
</div>

<br>
<br>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nickname</th>
        <th>Points</th>
        <th>Wins</th>
        <th>Loses</th>
      </tr>
    </thead>
    <tbody *ngIf="searched_users.length == 0">
    <tr *ngFor="let user of users">
      <td>{{ users.indexOf(user) + 1 }}</td>
      <td>{{ user.nickname }}</td>
      <td>{{ user.point }}</td>
      <td>{{ user.wins }}</td>
      <td>{{ user.loses }}</td>
    </tr>
    </tbody>
    <tbody *ngIf="searched_users.length > 0">
      <tr *ngFor="let user of searched_users">
        <td>{{ searched_users.indexOf(user) + 1 }}</td>
        <td>{{ user.nickname }}</td>
        <td>{{ user.point }}</td>
        <td>{{ user.wins }}</td>
        <td>{{ user.loses }}</td>
      </tr>
    </tbody>
  </table>
</div>
