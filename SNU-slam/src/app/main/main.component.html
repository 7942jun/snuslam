<div *ngIf="rooms">
<div class="container-fluid">

  <div class="row">
    <div class="col-lg-6" style="text-align: center">
      <app-map></app-map>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-4" style="text-align: center">
      <div style="text-align: center">
        <h2>Waiting Rooms</h2>
        <br>
      </div>
      <h1 *ngIf="rooms.length == 0" style="text-align: center">
        No rooms available now!
      </h1>
      <table class="table table-striped table-hover" *ngIf="rooms.length > 0">
        <thead>
        <tr>
          <th style="text-align: center">Title</th>
          <th style="text-align: center">Location</th>
          <th style="text-align: center">Play time</th>
          <th style="text-align: center">Game type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.title }}</td>
          <td>{{ room.location }}</td>
          <td>{{ room.play_time }}</td>
          <td>{{ room.type }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
</div>
