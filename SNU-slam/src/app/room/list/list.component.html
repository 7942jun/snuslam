<h3 style="color: hotpink">TEAM RED</h3>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th style="text-align: center">Team</th>
    <th style="text-align: center">Nickname</th>
    <th style="text-align: center">Position</th>
    <th style="text-align: center">Point</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of redteam" style="background-color: lavenderblush">
    <td style="text-align: center">RED</td>
    <td style="text-align: center" *ngIf="hostid == user.id">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Heraldic_Imperial_Crown_%28Gules_Mitre%29.svg/1024px-Heraldic_Imperial_Crown_%28Gules_Mitre%29.svg.png" style="width: 25px" align="middle">
      {{ user.username }}
    </td>
    <td style="text-align: center" *ngIf="hostid != user.id">{{ user.username }}</td>
    <td style="text-align: center">{{ user.position }}</td>
    <td style="text-align: center">{{ user.point }}</td>
  </tr>
  </tbody>
</table>

<div style="text-align: center">
  <button class="change team btn btn-default" [disabled] = "!buttonable" (click)="onChangeTeam()" style="width: 100px">Change</button>
</div>
