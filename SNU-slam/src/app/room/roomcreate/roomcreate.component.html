<div style="position: absolute; top: 110px; left: 100px;">
  <button (click)="goBack()" class="btn btn-default" style="width: 100px">Back</button>
</div>

<div style="position: absolute; top: 110px; right: 170px;">
  <button routerLink="/" style="width: 100px" class="btn btn-default">Sign out</button>
</div>

<div class="container" style="text-align: right">
  <h1 style="text-align: center">Create room</h1>
  <br>
  <br>
  <label class="control-label col-sm-3">Title:</label>
  <div class="col-sm-7">
    <input type="string" class="form-control" placeholder="Enter title" [(ngModel)]="title">
  </div>
  <br>
  <br>
  <label class="control-label col-sm-3">Location:</label>
  <div class="col-sm-7">
    <select class="form-control" [(ngModel)]="location">
      <option>기숙사</option>
      <option>대운동장</option>
      <option>301 주차장</option>
    </select>
  </div>
  <br>
  <br>
  <label class="control-label col-sm-3">Play time:</label>
  <div class="col-sm-7">
    <select class="form-control" [(ngModel)]="play_time">
      <option>15</option>
      <option>30</option>
      <option>60</option>
    </select>
  </div>
  <br>
  <br>
  <label class="control-label col-sm-3">Game type:</label>
  <div class="col-sm-7">
    <select class="form-control" [(ngModel)]="type">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
</div>
<br>
<div style="text-align: center">
  <button type="submit" class="btn btn-default" (click)="createroom()" style="width: 100px">Create</button>
</div>
