<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div style="position: absolute; top: 110px; left: 100px;">
  <button (click)="goBack()" class="btn btn-default" style="width: 100px">Back</button>
</div>

<div class="container">
  <h1 style="text-align: center">Create room</h1>
  <br>
  <br>
  <label class="control-label col-sm-2">Title:</label>
  <div class="col-sm-10">
    <input type="string" class="form-control" placeholder="Enter title" [(ngModel)]="title">
  </div>
  <br>
  <br>
  <label class="control-label col-sm-2">Location:</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="location">
      <option>기숙사</option>
      <option>대운동장</option>
      <option>301 주차장</option>
    </select>
  </div>
  <br>
  <br>
  <label class="control-label col-sm-2">Play time:</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="play_time">
      <option>15</option>
      <option>30</option>
      <option>60</option>
    </select>
  </div>
  <br>
  <br>
  <label class="control-label col-sm-2">Game type:</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="game_type">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
</div>
<br>
<div style="text-align: center">
  <button type="submit" class="btn btn-default" (click)="create()" style="width: 100px">Submit</button>
</div>
