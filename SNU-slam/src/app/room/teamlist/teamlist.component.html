<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Nickname</th>
    <th>Position</th>
    <th>Point</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of redteam">RED
    <td>{{ user.nickname }}</td>
    <td>{{ user.position }}</td>
    <td>{{ user.point }}</td>
    <td>{{ user.team }}</td> 
  </tr>
  <tr *ngFor="let user of blueteam">BLUE
    <td>{{ user.nickname }}</td>
    <td>{{ user.position }}</td>
    <td>{{ user.point }}</td>
    <td>{{ user.team }}</td> 
  </tr>
  </tbody>
</table>

<div class="col-lg-6">
  <button class="change team btn btn-default" (click)="change()" style="width: 100px">Change</button>
</div>
