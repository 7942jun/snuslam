<h3 style="color: hotpink">TEAM RED</h3>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th style="text-align: center">Team</th>
    <th style="text-align: center">Nickname</th>
    <th style="text-align: center">Position</th>
    <th style="text-align: center">Point</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of redteam" style="background-color: lavenderblush">
    <td style="text-align: center">RED</td>
    <td style="text-align: center">{{ user.username }}</td>
    <td style="text-align: center">{{ user.position }}</td>
    <td style="text-align: center">{{ user.point }}</td>
  </tr>
  </tbody>
</table>

<h3 style="color: dodgerblue">TEAM BLUE</h3>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th style="text-align: center">Team</th>
    <th style="text-align: center">Nickname</th>
    <th style="text-align: center">Position</th>
    <th style="text-align: center">Point</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of blueteam" style="background-color: lavender">
    <td style="text-align: center">BLUE</td>
    <td style="text-align: center">{{ user.username }}</td>
    <td style="text-align: center">{{ user.position }}</td>
    <td style="text-align: center">{{ user.point }}</td>
  </tr>
  </tbody>
</table>

<div *ngIf="!isStarted" style="text-align: center">
  <button class="change team btn btn-default" (click)="change()" style="width: 100px">Change</button>
</div>


<div *ngIf="isStarted">
  <app-ingame
  [isStarted] = "isStarted"
  [play_time] = "play_time"
  (isDone) = "onFinishGame($event)"
  ></app-ingame>
  <div *ngIf="isHost">
  <button (click)= "endbutton()">Finish</button>
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Choose Winner!</h4>
    </div>
    <div class="modal-body">
      <div>
        <label class="control-label">Blue Team</label>
        <button  >Blue Team</button>
      </div>
      <div>
        <label class="control-label">Red Team</label>
        <button  >Red Team</button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-light">Submit</button>
    </div>
</ng-template>
