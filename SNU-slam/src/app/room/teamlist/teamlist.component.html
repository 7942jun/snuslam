<section class="red">

    <li *ngFor="let user of redteam">
      <span class="badge">{{user.nickname}}</span>
    </li>
  </ul>
</section>
<section class="blue" >
  <ul class="room-list">BLUE TEAM
    <li *ngFor="let user of blueteam">

    </li>
  </ul>
</section>
<button class="change team" (click)="changeteam()">Change Team</button>
