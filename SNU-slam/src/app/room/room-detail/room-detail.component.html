<div style="position: absolute; top: 9%; left: 10%">
  <button style="width: 100px" class="btn btn-light" (click)="goBack()">Exit</button>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-4" style="text-align: center">
      <div *ngIf="!isStarted" class="well">
        <h3>Title: {{ room.title }}</h3>
        <h4>Location: {{ room.location }} Game type: {{ room.type }}:{{ room.type }} Play time: {{ room.play_time }}</h4>
        <button (click) = "refresh()">Refresh</button>
      </div>
      <div *ngIf="isStarted">Game Started!!!!!!!!!!!!!!!!!!!111</div>
      <br>
      <div style="text-align: left">
        <h4>Chatting1: SWPP is so hard!</h4>
        <h4>Chatting2: I want to go sleep!</h4>
        <h4>Chatting3: SNU slam is good service.</h4>
        <h4>Chatting4: That's amazing.</h4>
      </div>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-4" style="text-align: center">
      <app-teamlist
      [isHost] = "host_id == user.id"
      [play_time] = "play_time"
      [redteam] = "redteam"
      [blueteam] = "blueteam"
      [isStarted] = "isStarted"
      (changeteam) = "onChangeTeam($event)"
      (isFinished) = "onFinished($event)"
      ></app-teamlist>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
<div *ngIf="user.id == host_id && !isStarted " class="col-lg-6">
  <button class="btn btn-default" style="width: 100px" (click)="start()">Start</button>
</div>
