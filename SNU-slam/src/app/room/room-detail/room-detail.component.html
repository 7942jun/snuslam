<div *ngIf = "room">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-4" style="text-align: center">
      <div *ngIf="!isStarted" class="well">
        <h3>Title: {{ room.title }}</h3>
        <h4>Location: {{ room.location }} Game type: {{ room.type }}:{{ room.type }} Play time: {{ room.play_time }}min</h4>
        <button (click) = "refresh()">Refresh</button>
      </div>
      <div *ngIf="isStarted">Game Started!!!!!!!!!!!!!!!!!!!111</div>
      <br>
      <div>
        <app-chat></app-chat>
      </div>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-4" style="text-align: center">
      <app-list></app-list>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
<div *ngIf="user.id == host_id && !isStarted " class="col-lg-6">
  <button class="btn btn-default" style="width: 100px" (click)="start()">Start</button>
</div>
<div>
  <button class="btn btn-default" style="width: 100px" (click)="goBack()">Back</button>
</div>
</div>
