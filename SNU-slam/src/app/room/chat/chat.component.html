<div style="overflow:auto; width:100%; height:150px">
  <div *ngFor="let chat of chatLog" style="text-align: left">
    <b>{{ chat }}</b>
  </div>
</div>
<input id="chat-message-input" [(ngModel)]="input" type="text" style="width: 80%" (keydown)="enterSend($event)"/>
<input id="chat-message-submit" class="btn btn-outline-primary" type="button" value="Send" (click)="sendMsg()"/>
