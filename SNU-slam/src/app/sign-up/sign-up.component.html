<div class="signup">
  <h1>Sign Up</h1>
  <h3>e-mail: <input placeholder="e-mail" [(ngModel)]="newUser.email"></h3>
  <h3>password: <input placeholder="password" [(ngModel)]="newUser.password"></h3>
  <h3>confirm: <input placeholder="confirm" [(ngModel)]="pw_confirm"></h3>
  <h3>nickname: <input placeholder="nickname" [(ngModel)]="newUser.nickname"></h3>
  <button (click)="addUser()">Sign Up</button>
</div>
