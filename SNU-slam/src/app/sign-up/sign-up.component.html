<div class="container">
  <h1 style="text-align: center">Sign Up</h1>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <label class="control-label">Email:</label>
    </div>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Enter email (@snu.ac.kr)" [(ngModel)]="newUser.email">
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <label class="control-label">Password:</label>
    </div>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="newUser.password">
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <label class="control-label">Password Confirm:</label>
    </div>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="pw_confirm">
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <label class="control-label">Nickname:</label>
    </div>
    <div class="col-sm-10">
      <input type="string" class="form-control" placeholder="Enter nickname" [(ngModel)]="newUser.username">
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <label class="control-label">Position:</label>
    </div>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="newUser.position">
          <option>SG</option>
          <option>PG</option>
          <option>SF</option>
          <option>PF</option>
          <option>C</option>
        </select>
      </div>
  </div>
</div>
<br>
<div style="text-align: center">
  <button type="submit" class="btn btn-default" (click)="signUp()" style="width: 100px">Submit</button>
</div>
